    <div class="container">
        <center>
            <div class="column">
                <div class="col-md-6">
                    <div class="myLeftCtn"> 
                        <form action ="signupdata.php" method="POST" value="" required>
                            <header>Create Patient Account</header>
                            <div class="form-group">
                                <i class="fas fa-user"></i>
                                <input class="myInput" type="email" name ="email"  placeholder="email" id="username" required> 
                            </div>

                            <div class="form-group">

                                    <div class="invalid-feedback">You must check the box.</div>
                                </label>
                            </div>

                            <input type="submit" class="butt" value="SIGN IN">
                            


                            
                        </form>
                    </div>

    
                </div> 
                
               
                
            </div>

</div>
